            <script type="text/javascript"> 

                  function delCap(id) {
                        var host = window.location.origin;
                        fetch(host, {
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        method: "POST",
                        body: JSON.stringify({
                            "method": "POST",
                            "id": id,
                            "change": -1
                        })
                        }).then((resp) => {
                        console.log(resp);
                        window.top.location.reload();
                        })
                    }
                    function addCap(id) {
                        var host = window.location.origin;
                        fetch(host, {
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        method: "POST",
                        body: JSON.stringify({
                            "method": "POST",
                            "id": id,
                            "change": 1
                        })
                        }).then((resp) => {
                        console.log(resp);
                        window.top.location.reload();
                        })
                    }


            </script>
